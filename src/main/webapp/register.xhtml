<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background-color: lightblue;
            }
            .register{
                width: 50%;
                margin: auto;
                margin-top: 10%;
            }
        </style>
    </h:head>
    <h:body>
        <div class="register">
        <h:form>
            <h:inputText value="#{studentBean.firstName}" p:placeholder="Firstname"/>
            <p></p>
            <h:inputText value="#{studentBean.lastName}" p:placeholder="Last Name"/>
            <p></p>
            <h:inputText value="#{studentBean.county}" p:placeholder="County"/>
            <p></p>
            <h:inputText value="#{studentBean.username}" p:placeholder="Username"/>
            <p></p>
            <h:inputText value="#{studentBean.password}" p:placeholder="Password"/>
            <p></p>
            <h:commandButton value="Register" action="#{studentBean.save()}"/>
        </h:form>
        </div>
    </h:body>
</html>
