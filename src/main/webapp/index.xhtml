<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style>
            .login{
                width: 20%;
                margin: auto;
                margin-top: 15%;
            }
            input[type=submit]{
                margin:  10px;
            }
            .bg-1 { 
            background-color: #1abc9c; /* Green */
            color: #ffffff;
            width: 100%;
            height: 100%;
            position: absolute; 
            top: 0; 
            left: 0;
          }
          .login-img{
              float: left;
              margin-top: 15%;
              margin-left: 35%;
          }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid bg-1 text-center">
            <div class="login-img">
                <h:graphicImage url="#{resource['images:lock.jpg']}" 
                                alt="Duke waving his hand" width="50px" height="50px"/>
            </div>
            <div class="login">
        <h:form class="form-horizontal">
            <h:inputText class="form-control" p:placeholder="Username"/>
            <p></p>
            <h:inputText class="form-control" p:placeholder="Password"/>
            <p></p>
            <h:commandButton class="btn btn-primary" value="Login" action="dashboard" />
            
            <h:commandButton class="btn btn-primary" value="Register" action="register"/>
        </h:form>
        </div>
        </div>
    </h:body>
</html>
