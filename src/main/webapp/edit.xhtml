<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>    
        <title>Edit Your Record</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Your Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="fname" class="control-label col-sm-2">First Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="fname-id" value="#{editUser.firstName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="lname" class="control-label col-sm-2">Last Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="lname-id" value="#{editUser.lastName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="county" class="control-label col-sm-2">County</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="county-id" value="#{editUser.county}" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="usr" class="control-label col-sm-2">Username</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="usr-id" value="#{editUser.username}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-2">Password</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{editUser.password}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <center><h:commandButton value="Update" action="#{studentBean.update(editUser)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
